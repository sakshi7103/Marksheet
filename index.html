<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Marksheet</h1>
    <div class="container">
        <div class="form-section">
            <label>Student Name:</label>
            <input type="text" id="name" placeholder="Enter Name">

            <table>
                <tr>
                    <th>Subject</th>
                    <th>Marks (Out of 100)</th>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td><input type="number" id="maths" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>English</td>
                    <td><input type="number" id="english" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td><input type="number" id="science" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>Hindi</td>
                    <td><input type="number" id="hindi" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>Social-Science</td>
                    <td><input type="number" id="social" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>Gujarati</td>
                    <td><input type="number" id="gujarati" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>Sanskrit</td>
                    <td><input type="number" id="sanskrit" min="0" max="100"></td>
                </tr>
            </table>
            <div id="error-message" class="error-message" style="display: none;">
            </div>

            <button onclick="generateMarks()">Submit</button>
        </div>
            <div class="result-section" id="resultSection" style="display: none;">
            <h3>Result:</h3>
            <table>
                <tr>
                    <th>Student Name</th>
                    <td id="nameDisplay"></td>
                </tr>
                <tr>
                    <th>Maths</th>
                    <td id="mathsDisplay"></td>
                </tr>
                <tr>
                    <th>English</th>
                    <td id="englishDisplay"></td>
                </tr>
                <tr>
                    <th>Science</th>
                    <td id="scienceDisplay"></td>
                </tr>
                <tr>
                    <th>Hindi</th>
                    <td id="hindiDisplay"></td>
                </tr>
                <tr>
                    <th>Social-Science</th>
                    <td id="socialDisplay"></td>
                </tr>
                <tr>
                    <th>Gujarati</th>
                    <td id="gujaratiDisplay"></td>
                </tr>
                <tr>
                    <th>Sanskrit</th>
                    <td id="sanskritDisplay"></td>
                </tr>
                <tr>
                    <th>Total Percentage</th>
                    <td id="percentageDisplay"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
